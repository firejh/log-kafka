core:
  mode: "test"
  worker_num: 8
  queue_num: 64
  fail_fast_timeout: 3 # 当程序收到signal时候，要保证在fail_fast_timeout(unit: second)时间段内退出
  udp_port: 2000
  udp_read_buffer_size: 8388608
  udp_read_timeout: 3
  log_size: 4096
  pid:
    enabled: false
    path: "logkafka.pid"
    override: true

kafka:
  # 多个broker之间逗号分隔
  brokers: "127.0.0.1:9092"
  topic: "telemetry"
